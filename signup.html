<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerX Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up for EmpowerX</h1>
        <form id="signupForm" onsubmit="return validateSignup()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" onclick="Hello()">Sign Up</button>
            <p class="message">Already have an account? <a href="login.html">Login</a></p>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #cdc8c8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #002147;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    max-width: 90%;
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: calc(100% - 12px);
}

button {
    width: 100%;
    padding: 10px;
    background-color:#353333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
}

button:hover {
    background-color: rgb(229, 152, 10);
    color: black;
}

.message {
    text-align: center;
    margin-top: 15px;
}

.message a{
            color: rgb(127, 126, 188);
        }

.error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
}

</style>
<script>
    function validateSignup() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMessage = document.getElementById('errorMessage');

    
    errorMessage.textContent = '';

    
    if (username === '' || email === '' || password === '' || confirmPassword === '') {
        errorMessage.textContent = 'Please fill in all fields.';
        return false; 
    }

    if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return false; 
    }

    

    return true; 
}
function Hello(){
    window.open('profile.html');
}

</script>
</html>
