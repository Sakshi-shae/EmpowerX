<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
       font-family: Arial, sans-serif;
       background: linear-gradient(45deg, #1e3c72, #2a5298, #4e4376);
       background-size: 400% 400%;
       animation: gradientBG 10s ease infinite;
       color: #1a1a2e;
   }
   @keyframes gradientBG {
       0% { background-position: 0% 50%; }
       50% { background-position: 100% 50%; }
       100% { background-position: 0% 50%; }
   }
   .container {
       max-width: 600px;
       margin: 20px auto;
       padding: 20px;
       background: rgba(255, 255, 255, 0.9);
       border-radius: 10px;
       box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
       animation: slideIn 1s ease-in-out;
   }
   .container h2 {
       text-align: center;
       color: navy;
       animation: bounce 1.5s infinite alternate;
   }
   .form-group {
       margin-bottom: 15px;
       animation: fadeUp 1s ease-in-out;
   }
   .form-group label {
       display: block;
       font-weight: bold;
   }
   .form-group input, .form-group select, .form-group textarea {
       width: 100%;
       padding: 8px;
       border: 1px solid navy;
       border-radius: 5px;
       transition: 0.3s ease-in-out;
   }
   .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
       border-color: #001f3f;
       box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5);
   }
   .submit-btn {
       width: 100%;
       background-color: navy;
       color: white;
       padding: 10px;
       border: none;
       cursor: pointer;
       border-radius: 5px;
       transition: transform 0.3s ease-in-out;
   }
   .submit-btn:hover {
       background-color: #001f3f;
       transform: scale(1.05);
   }
   /* Animations */
   @keyframes fadeIn {
       from { opacity: 0; }
       to { opacity: 1; }
   }
   @keyframes slideIn {
       from { transform: translateY(-20px); opacity: 0; }
       to { transform: translateY(0); opacity: 1; }
   }
   @keyframes bounce {
       from { transform: translateY(0); }
       to { transform: translateY(5px); }
   }
   @keyframes fadeUp {
       from { transform: translateY(10px); opacity: 0; }
       to { transform: translateY(0); opacity: 1; }
   }
</style>
<body>
<div class="container">
   <h2>Service Provider Registration</h2>
   <form>
       <div class="form-group">
           <label for="profile-photo">Profile Photo:</label>
           <input type="file" id="profile-photo" accept="image/*">
       </div>
       <div class="form-group">
           <label for="name">Full Name:</label>
           <input type="text" id="name" required>
       </div>
       <div class="form-group">
           <label for="email">Email Address:</label>
           <input type="email" id="email" required>
       </div>
       <div class="form-group">
           <label for="experience">Years of Experience:</label>
           <input type="number" id="experience" min="0" required>
       </div>
       <div class="form-group">
           <label for="skills">Skills:</label>
           <textarea id="skills" placeholder="List your skills..." required></textarea>
       </div>
       <div class="form-group">
           <label for="services">Services Offered:</label>
           <textarea id="services" placeholder="Describe your services..." required></textarea>
       </div>
       <div class="form-group">
           <label for="location">Location:</label>
           <input type="text" id="location" placeholder="Enter your city/area" required>
       </div>
       <div class="form-group">
           <label for="availability">Availability:</label>
           <select id="availability" required>
               <option value="Full-time">Full-time</option>
               <option value="Part-time">Part-time</option>
               <option value="Freelance">Freelance</option>
           </select>
       </div>
       <div class="form-group">
           <label for="contact">Contact Information:</label>
           <input type="text" id="contact" required>
       </div>
       <div class="form-group">
           <label for="social">Social Media (LinkedIn, Facebook, etc.):</label>
           <input type="text" id="social" placeholder="Provide profile links">
       </div>
       <div class="form-group">
           <label for="interests">Interests:</label>
           <textarea id="interests" placeholder="Mention your interests..." required></textarea>
       </div>
       <div class="form-group">
           <label for="future-goals">Future Goals:</label>
           <textarea id="future-goals" placeholder="Describe your career aspirations..." required></textarea>
       </div>
       <div class="form-group">
           <label for="previous-jobs">Previous Jobs/Experience:</label>
           <textarea id="previous-jobs" placeholder="List your previous work experience..." required></textarea>
       </div>
       <button type="submit" class="submit-btn">Submit</button>
   </form>
</div>
<div id="google_translate_element">translate</div>

<script>
    function loadGoogleTranslate() {
   let script = document.createElement("script");
   script.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
   document.body.appendChild(script);
}

function googleTranslateElementInit() {
   new google.translate.TranslateElement(
       { pageLanguage: 'en', includedLanguages: 'en,pa,hi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
       'google_translate_element'
   );
}

// Load Google Translate Script
window.onload = loadGoogleTranslate;
</script>
</body>
</html>
