<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerX Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login to EmpowerX</h1>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cdc8c8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #002147;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; 
            max-width: 90%; 
            color: white;
}
        

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
         width: calc(100% - 12px); 
         padding: 5px;
         border: 1px solid #ccc;
         border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #353333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: rgb(229, 152, 10);
            color: black;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .message a{
            color: rgb(127, 126, 188);
        }
        

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); 
            
            const validUsername = ["ADinnovaters"];
            const password = "educrew";
            const username = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;
            console.log(password );
            console.log( enteredPassword);
            console.log(validUsername);
            console.log( username);

            if (validUsername.includes(username) && enteredPassword === password) {
                window.location.href = "profile.html"; 
            } else {
                document.getElementById("errorMessage").textContent = "Invalid username or password";
                
            }
        }
    </script>
</body>
</html>
